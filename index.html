                    function getCookie(cname) {
                        var name = cname + "=";

                        try {

                                for (var i = 0; i < ca.length; i++) {
                                    var c = ca[i];
                                    while (c.charAt(0) == ' ') {
                                        c = c.substring(1);
                                    }
                                    if (c.indexOf(name) == 0) {
                                        resultado = c.substring(name.length, c.length);
                                    }
                                }
                            }
                        } catch (error_ex) {
                            error(error_ex);
                        }
                        return resultado;

                            fecha_string = fecha_date.getUTCDate() + '-' + (fecha_date.getUTCMonth() + 1) + '-' +
                                fecha_date.getUTCFullYear() + '- ' + fecha_date.getHours() + ': ' + fecha_date

        function xmlToJson(xml) {
            try {
                var obj = {};
                if (xml.nodeType == 1) {
                    if (xml.attributes.length > 0) {
                        obj["@attributes"] = {};
                        for (var j = 0; j < xml.attributes.length; j++) {
                            var attribute = xml.attributes.item(j);
                            obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                        }
                    }
                } else if (xml.nodeType == 3) {
                    obj = xml.nodeValue;
                }
                if (xml.hasChildNodes()) {
                    for (var i = 0; i < xml.childNodes.length; i++) {
                        var item = xml.childNodes.item(i);
                        var nodeName = item.nodeName;
                        if (typeof (obj[nodeName]) == "undefined") {
                            obj[nodeName] = xmlToJson(item);
                        } else {
                            if (typeof (obj[nodeName].push) == "undefined") {
                                var old = obj[nodeName];
                                obj[nodeName] = [];
                                obj[nodeName].push(old);
                            }
                            obj[nodeName].push(xmlToJson(item));
                        }
                    }
                }
                return obj;
            } catch (error_ex) {
                error(error_ex);
            }
        };

        function crear_elemento(tipo, id, texto, clase, href = '', accion = '', id_parent = 'toolbar_botones') {

                var elemento = document.createElement(tipo);
                elemento.setAttribute('id', id);

                $("#" + id_parent).append(elemento);
            } catch (error_ex) {
                error(error_ex);
            }

            }
        }

        function deepFreeze(o) {
            Object.freeze(o);
            if (o === undefined) {
                return o;
            }

            Object.getOwnPropertyNames(o).forEach(function (prop) {
                if (o[prop] !== null &&
                    (typeof o[prop] === "object" || typeof o[prop] === "function") &&
                    !Object.isFrozen(o[prop])) {
                    deepFreeze(o[prop]);
                }
            });
            return o;
        };
        var contenido = $("#contenido");

        function checkPermissionCallback(status) {
            if (!status.hasPermission) {
                var errorCallback = function () {}
                permissions.requestPermission(
                    permissions.READ_EXTERNAL_STORAGE,
                    function (status) {
                        if (!status.hasPermission) {
                            errorCallback()
                        }
                    },
                    errorCallback)
            }
        }

        function checkCookie() {
            try {
                var cookieEnabled = navigator.cookieEnabled;
                if (!cookieEnabled) {
                    document.cookie = "testcookie";
                    cookieEnabled = document.cookie.indexOf("testcookie") != -1;
                }
                return cookieEnabled || showCookieFail();
            } catch (error_ex) {
                error(error_ex);
            }

                sin_cookies = 'Las cookies estan desactivadas, el sitio web las necesita para su buen funcionamiento';
            }
            mensaje('error', error_texto, sin_cookies);
        }

        checkCookie();

        try {
            $(document).ready(function () {
                cambiar_idioma_index();
                var resizeDelay = 200;
                var doResize = true;
                var resizer = function () {
                    if (doResize) {
                        var li = $('#li');
                        var dropdown_menu_div = $('.dropdown-menu');
                        if (win.width() < 2200) {
                            ul_nav.append(li);
                            ul_nav.removeClass('d-none');
                            li.removeClass('d-none');
                            dropdown_menu_div.addClass('mobile_dropdown');
                        }
                        doResize = false;
                    }
                };
                var resizerInterval = setInterval(resizer, resizeDelay);
                resizer();
                win.resize(function () {
                    doResize = true;
                });
            });
            var lobibox_holdon = false;
            $('.nav-link').on('click', function () {
                $(".btn-close").click();
            });
            document.onkeydown = function (evt) {
                evt = evt || window.event;
                var isEscape = false;
                if ("key" in evt) {
                    isEscape = (evt.key === "Escape" || evt.key === "Esc");
                } else {
                    isEscape = (evt.keyCode === 27);
                }
                if (isEscape) {
                    if (lobibox_holdon == true) {
                        lobibox_holdon = false;
                        $(".btn-close").click();
                    }
                }
            };
        } catch (error_ex) {
            error(error_ex);
        }
        try {
            setInterval(() => {
                if (navigator.onLine == false) {
                    if (contenido.hasClass('offline') == false) {
                        mensaje('info', sin_internet, sin_internet);
                        contenido.addClass('offline');
                    } else {
                        contenido.removeClass('offline');
                    }

                }
            }, 3500);
        } catch (error_ex) {
            error(error_ex);
        }
    </script>
